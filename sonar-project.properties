sonar.host.url = https://sonarcloud.io
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.sources=./src
sonar.exclusions=**/node_modules/**,**/*.spec.ts,  **/src/index.tsx, **/src/App.tsx, **/src/reportWebVitals.ts, **/src/services/**
